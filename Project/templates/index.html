<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево зв'язків</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/3721/3721819.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">

            <form method="post" class="row">
                {% csrf_token %}
                <label for="id" class="form-label">Номер тексту</label>
                <div class="col-auto">
                    <input class="form-control" id="id" name="text_id" type="number" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Знайти</button>
                </div>
            </form>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">

                    <label for="text" class="form-label">Ваш текст</label>
                    <textarea class="form-control" id="text" name="text" rows="8" required>{{ text }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Обробити</button>
            </form>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
