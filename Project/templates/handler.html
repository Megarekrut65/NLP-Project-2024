<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево зв'язків</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/3721/3721819.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            align-items: center;
        }
        .tree-container{
            display: flex;
            justify-content: center;
        }
        .conc_tree{
            max-height: 100vh;
            max-width: 100%
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id" class="form-label">Номер тексту</label>
                    <input class="form-control" id="id" value="{{ text_id }}" readonly>
                    <label for="text" class="form-label">Ваш текст</label>
                    <textarea class="form-control" id="text" name="text" rows="6" readonly>{{ text }}</textarea>
                </div>
                <a class="btn btn-primary" href="/">Головна</a>
            </form>
        </div>
        <div class="col-md-6">
            {% if canvas %}
                <div class="btn-container">
                <p>Абзац</p>
                    <a class="btn btn-secondary" {% if text_fk_prev%}href="handler?text_id={{ text_id }}&text_fk={{ text_fk_prev }}" {% else %}href="#"{% endif %}>Попередній ({{ text_fk_prev }})</a>
                    <p>{{ text_fk }}/{{ paragraphs }}</p>
                    <a class="btn btn-primary" {% if text_fk_next%}href="handler?text_id={{ text_id }}&text_fk={{ text_fk_next }}" {% else %}href="#"{% endif %}>Наступний
                        ({{ text_fk_next }})</a>
                </div>
                <div class="btn-container">
                    <p>Речення</p>
                    <a class="btn btn-secondary" {% if sentence_prev%}href="handler?text_id={{ text_id }}&text_fk={{ text_fk }}&sentence={{ sentence_prev }}" {% else %}href="#"{% endif %}>Попереднє ({{ sentence_prev }})</a>
                    <p>{{ sentence }}/{{ sentences }}</p>
                    <a class="btn btn-primary" {% if sentence_next%}href="handler?text_id={{ text_id }}&text_fk={{ text_fk }}&sentence={{ sentence_next }}" {% else %}href="#"{% endif %}>Наступне
                        ({{ sentence_next }})</a>
                </div>
                <div class="tree-container">
                    {{ canvas|safe }}
                </div>

            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
